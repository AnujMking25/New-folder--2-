//*********************  SaveTOLocalStorag(event)   =>start *********************
        function SaveTOLocalStorage(event){
        event.preventDefault();    

        //*********************  All variable creating     => start *********************
        const SFname=event.target.SFname.value;
        const SMname=event.target.SMname.value;
        const SLname=event.target.SLname.value;
        const Nationality=event.target.Nationality.value;
        const Category=event.target.Category.value;
        const dOB=event.target.dOB.value;
        const dOBfigure=event.target.dOBfigure.value;
        const FatherName=event.target.FatherName.value;
        const Fnumber=event.target.Fnumber.value;
        const FProfession=event.target.FProfession.value;
        const Fincome=event.target.Fincome.value;
        const MatherName=event.target.MatherName.value;
        const Mnumber=event.target.Mnumber.value;
        const MProfession=event.target.MProfession.value;
        const Mincome=event.target.Mincome.value;
        const Email=event.target.Email.value;
        const Address=event.target.Address.value;
        //*********************  All variable creating     => start *********************

        //*********************   creating object start*****************************
        const obj={
            SFname,SMname,SLname,Nationality,Category,dOB,dOBfigure,FatherName,Fnumber,
            FProfession,Fincome,MatherName,Mnumber,MProfession,Mincome,Email,Address
        }
        
        //*********************   creating object end *****************************

        // 
        let myobj=JSON.stringify(obj);
        // *****************storing object in localstorage*************************
        localStorage.setItem(obj.Email,myobj)
        // console.log(myobj);
        }

//*******************get data in local storage***************************************

const StudentDetails=`<li id=${getdata.Email}> ${getdata.SFname} ${getdata.SLname} from

     </li>`
     parentNode.innerHTML=parentNode.innerHTML+StudentDetails;
}
